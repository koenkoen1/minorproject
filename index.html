<!DOCTYPE html>
<html lang="en"">
  <head>
    <meta charset="utf-8">
    <script src="d3/d3.js"></script>
    <script src="code/graphs.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>leefbaarheid</title>
  </head>
  <body>
    <div id="graphs" class="graphs">
      <div class="buttons">
        <select id="year" name="year">
          <option selected disabled>Year</option>
          <option value="4">2002</option>
          <option value="3">2008</option>
          <option value="2">2012</option>
          <option value="1">2014</option>
          <option value="0">2016</option>
        </select>
        <button type="button" id="changeMode">Mode</button>
      </div>
      <object data="data/Nederland_gemeenten_2016.svg" type="image/svg+xml" id="municipalities" class="map"></object>
      <object data="data/wijk_2016.svg" type="image/svg+xml" id="districts" class="invisible"></object>
      <div id="back" class="backButton"></div>
    </div>
    <div id="areaName" class="areaName">
      Quality of life in the whole country
    </div>
    <div id="lineSource" class="lineSource"></div>
    <div class="dataSauce">
      Sources:<br> <a href="https://data.overheid.nl/data/dataset/leefbaarometer-2-0---meting-2016">Dutch Government</a><br>
      <a href="https://upload.wikimedia.org/wikipedia/commons/b/b7/Nederland_gemeenten_2016.svg">Municipality map</a>
    </div>
  </body>
</html>
