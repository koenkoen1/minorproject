<!DOCTYPE html>
<html lang="en"">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/scripts/jszip.js"></script>
    <script type="text/javascript" src="/scripts/jszip-utils.js"></script>
    <script type="text/javascript" src="/scripts/topojson.min.js"></script>
    <script src="d3/d3.js"></script>
    <script src="graphs.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>leefbaarheid</title>
  </head>
  <body>
    <div class="buttons">
      <select id="year" name="year">
        <option selected disabled>Year</option>
        <option value="4">2002</option>
        <option value="3">2008</option>
        <option value="2">2012</option>
        <option value="1">2014</option>
        <option value="0">2016</option>
      </select>
      <button type="button" id="changeMode">Mode</button>
    </div>
    <div id="graphs" class="graphs">
      <object data="data/Nederland_gemeenten_2016.svg" type="image/svg+xml" id="municipalities" class="invisible"></object>
      <object data="data/wijk_2016.svg" type="image/svg+xml" id="districts" class="map"></object>
      <div id="back" class="backButton"></div>
    </div>
    <div class="dataSauce">
      Data source: https://data.overheid.nl/data/dataset/leefbaarometer-2-0---meting-2016<br>
      Map source: https://upload.wikimedia.org/wikipedia/commons/b/b7/Nederland_gemeenten_2016.svg
    </div>
  </body>
</html>
