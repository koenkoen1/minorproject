<!DOCTYPE html>
<html lang="en"">
  <head>
    <meta charset="utf-8">
    <script src="d3/d3.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.3/proj4.js"></script>
    <script src="scripts/lib/jszip.js"></script>
    <script src="scripts/lib/jszip-utils.js"></script>
    <script src="scripts/preprocess.js"></script>
    <script src="scripts/preview.js"></script>

    <script src="graphs.js"></script>
    <script src="button.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>leefbaarheid</title>
  </head>
  <body>
    <div class="buttons">
      <select id="year" name="year">
        <option selected disabled>Year</option>
        <option value="2002">2002</option>
        <option value="2008">2008</option>
        <option value="2012">2012</option>
        <option value="2014">2014</option>
        <option value="2016">2016</option>
      </select>
      <button type="button" id="changeMode" onClick="toPeriod();">Mode</button>
    </div>
    <div id="graphs" class="graphs">
      <img src="https://www.imergis.nl/map/2018-G770P.png" alt="map" width="591" height="723" onclick="mapClick()">
      <span class="pieChart">and pie chart</span>
      <span id="lineChart"></span>
      <div id="back" class="backButton"></div>
    </div>
    <div class="dataSauce">
      Data source: https://data.overheid.nl/data/dataset/leefbaarometer-2-0---meting-2016
    </div>
  </body>
</html>
