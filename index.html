<!DOCTYPE html>
<html lang="en"">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/scripts/jszip.js"></script>
    <script type="text/javascript" src="/scripts/jszip-utils.js"></script>
    <script type="text/javascript" src="/scripts/topojson.min.js"></script>
    <script src="d3/d3.js"></script>
    <script src="graphs.js"></script>
    <script src="button.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>leefbaarheid</title>
  </head>
  <body>
    <div class="buttons">
      <select id="year" name="year">
        <option selected disabled>Year</option>
        <option value="2002">2002</option>
        <option value="2008">2008</option>
        <option value="2012">2012</option>
        <option value="2014">2014</option>
        <option value="2016">2016</option>
      </select>
      <button type="button" id="changeMode" onClick="toPeriod();">Mode</button>
    </div>
    <div id="graphs" class="graphs">
      <object data="data/Nederland_gemeenten_2016.svg" type="image/svg+xml" id="map"></object>

      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="700px" height="820px" viewBox="60 25 500 600" version="1.1">
        <use xlink:href="https://upload.wikimedia.org/wikipedia/commons/b/b7/Nederland_gemeenten_2016.svg"></use>
      </svg>

      <img src="https://www.imergis.nl/map/2018-G770P.png" alt="map" width="591" height="723" onclick="mapClick()">

      <span id="lineChart"></span>
      <div id="back" class="backButton"></div>
    </div>
    <div class="dataSauce">
      Data source: https://data.overheid.nl/data/dataset/leefbaarometer-2-0---meting-2016<br>
      Map source: https://upload.wikimedia.org/wikipedia/commons/b/b7/Nederland_gemeenten_2016.svg
    </div>
  </body>
</html>
